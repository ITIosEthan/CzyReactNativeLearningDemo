<p><b>jQuery - AJAX 简介</b></p>
<p>AJAX 是与服务器交换数据的艺术，它在不重载全部页面的情况下，实现了对部分网页的更新。</p>
<p>什么是 AJAX？<br>
    AJAX = 异步 JavaScript 和 XML（Asynchronous JavaScript and XML）。<br>
    简短地说，在不重载整个网页的情况下，AJAX 通过后台加载数据，并在网页上进行显示。<br>
</p>
<p>编写常规的 AJAX 代码并不容易，因为不同的浏览器对 AJAX 的实现并不相同。<br>
    这意味着您必须编写额外的代码对浏览器进行测试。
    <br>不过，jQuery 团队为我们解决了这个难题，我们只需要一行简单的代码，就可以实现 AJAX 功能。<br>
</p>
