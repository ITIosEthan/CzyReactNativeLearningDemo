<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery - AJAX get() 和 post() 方法</title>
    <script type="text/javascript" src="../jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function () {
           $("#b1").click(function () {
//               方式1:
//               $.getJson(URL,callback);
//               $.getJSON('http://gank.io/api/search/query/listview/category/%E7%A6%8F%E5%88%A9/count/10/page/1', function (data, status) {
//                  alert('data:'+data+'status:'+status);
//               });
//              方式2:
               var htmlObj = $.ajax({
                   url:'http://gank.io/api/search/query/listview/category/%E7%A6%8F%E5%88%A9/count/10/page/1',
                   async:true
               });

               alert(htmlObj.responseText);
           }) ;
            $("#b2").click(function () {

//                方式一:
//                报错:XMLHttpRequest cannot load http://api.all-appp.com/api/show.
//                Response to preflight request doesn't pass access control check: No 'Access-Control-Allow-Origin'
//                header is present on the requested resource. Origin 'http://localhost:63342' is therefore not allowed access.

                $.ajax({
                    url:'http://api.all-appp.com/api/show',
                    type:'POST',
                    cache:false,
                    dataType:'json',
                    data: {
                        'page': '1',
                        'filterid': '1',
                        'myid': '3',
                        'customType':'1',
                        'version':'0.2.8',
                        'type':'3'
                    },
                    success:function (data, status) {
                        alert("data:"+data+"status:"+status);
                    },
                    error:function (error) {
                        alert("error:"+error.responseText);
                    }
                });

            });
        });
    </script>
</head>
<body>

<p>HTTP 请求：GET vs. POST<br>
    两种在客户端和服务器端进行请求-响应的常用方法是：GET 和 POST。<br>
    GET - 从指定的资源请求数据<br>
    POST - 向指定的资源提交要处理的数据<br>
    GET 基本上用于从服务器获得（取回）数据。注释：GET 方法可能返回缓存数据。<br>
    POST 也可用于从服务器获取数据。不过，POST 方法不会缓存数据，并且常用于连同请求一起发送数据。<br></p>
