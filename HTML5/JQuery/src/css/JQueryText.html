<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>

    <script type="text/javascript">

        $(document).ready(function () {

            $("button").click(function () {
                $("p").hide();
            });
        })
    </script>
</head>
<body>


<p>h1</p>
<p>h2</p>
<p>h3</p>

<button type="button">clcick</button>

</body>
</html>
