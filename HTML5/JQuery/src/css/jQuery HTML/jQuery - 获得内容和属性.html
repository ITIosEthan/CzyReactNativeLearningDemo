<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery - 获得内容和属性</title>
    <script type="text/javascript" src="../jquery-3.2.1.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            $("#btn1").click(function () {
//                text() - 设置或返回所选元素的文本内容
                alert($(".h11").text());
            });
            $("#btn2").click(function () {
//                html() - 设置或返回所选元素的内容（包括 HTML 标记）
                alert($(".h11").html());
            });
            $("#contentBtn").click(function () {
//                jQuery val() 方法获得输入字段的值：
                alert($("#content").val());
            });
            $("#aBtn").click(function () {
//                jQuery attr() 方法用于获取属性值。
               alert($("#aaaa").attr("style"));
            });
        });
    </script>
</head>
<body>
<p>jQuery DOM 操作<br>
    DOM = Document Object Model（文档对象模型）<br>
    jQuery 中非常重要的部分，就是操作 DOM 的能力。<br>
</p>

<P>获得内容 - text()、html() 以及 val()<br>
    三个简单实用的用于 DOM 操作的 jQuery 方法：<br>
    <span>text() - 设置或返回所选元素的文本内容</span><br>
    <span>html() - 设置或返回所选元素的内容（包括 HTML 标记）</span><br>
    <span>val() - 设置或返回表单字段的值</span></P><br>

<h1 class="h11">这是一个<b>h1</b>文本</h1>
<input type="button" id="btn1" value="显示text">
<input type="button" id="btn2" value="显示html">
<br>
<h1>姓名:</h1><input type="text" style="border: 1px solid #b3d4fc;width: 200px;height: 30px
;" id="content">
<input type="button" value="显示输入的值" id="contentBtn">

<h1><a href="http://www.baidu.com" id="aaaa" style="background-color: green">百度</a></h1>
<input type="button" value="获取属性值" id="aBtn">

</body>
</html>
