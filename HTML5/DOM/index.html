<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		
		<!--当网页被加载时，浏览器会创建页面的文档对象模型（Document Object Model）。-->
		<!--HTML DOM 模型被构造为对象的树。-->
		<!--JavaScript 能够改变页面中的所有 HTML 元素
		JavaScript 能够改变页面中的所有 HTML 属性
		JavaScript 能够改变页面中的所有 CSS 样式
		JavaScript 能够对页面中的所有事件做出反应-->
		
		<!--通过 id 找到 HTML 元素
		通过标签名找到 HTML 元素  var x=document.getElementById("intro");
		通过类名找到 HTML 元素-->
		<!--本例查找 id="main" 的元素，然后查找 "main" 中的所有 <p> 元素：-->
		<!--var y=x.getElementsByTagName("p");-->
		
		<!--JavaScript HTML DOM - 改变 CSS-->
		<p id="p1">Hello World!</p>
			<p id="p2">Hello World!</p>
			
			<script>
			document.getElementById("p2").style.color="blue";
			document.getElementById("p2").style.fontFamily="Arial";
			document.getElementById("p2").style.fontSize="larger";
			</script>
		
		<!--JavaScript HTML DOM 事件-->
		<!--当用户点击鼠标时
			当网页已加载时
			当图像已加载时
			当鼠标移动到元素上时
			当输入字段被改变时
			当提交 HTML 表单时
			当用户触发按键时-->
			
			<!--onclick -->
			<!--onload 和 onunload 事件
				onload 和 onunload 事件会在用户进入或离开页面时被触发。
				onload 事件可用于检测访问者的浏览器类型和浏览器版本，并基于这些信息来加载网页的正确版本。
				onload 和 onunload 事件可用于处理 cookie。-->
		
			<!--onchange 事件
			onchange 事件常结合对输入字段的验证来使用。
			下面是一个如何使用 onchange 的例子。当用户改变输入字段的内容时，会调用 upperCase() 函数。-->
				
			<input type="text" id="text1" onchange="func()"/>
			<script>
				function func(){
					document.write(document.getElementById("text1").value)
				}
			</script>
		
			<!--onmouseover 和 onmouseout 事件
			onmouseover 和 onmouseout 事件可用于在用户的鼠标移至 HTML 元素上方或移出元素时触发函数。-->
		
			<!--onmousedown、onmouseup 以及 onclick 事件
			onmousedown, onmouseup 以及 onclick 构成了鼠标点击事件的所有部分。
			首先当点击鼠标按钮时，会触发 onmousedown 事件，当释放鼠标按钮时，会触发 onmouseup 事件，
			最后，当完成鼠标点击时，会触发 onclick 事件。-->
			<br /><br />
			<input type="button" onmousedown="func2()" 
				onmouseup="func3()"
				onmousemove="fun4()"
				onmouseleave="fun5()"
				 id="downButton" value="downButton"/>
			<script>
				function func2(){
					document.getElementById("downButton").style.background='red'
				}
				function func3(){
					document.getElementById("downButton").style.background='green'
				}
				function fun4(){
					document.getElementById("downButton").style.background='burlywood'
				}
				function fun5(){
					document.getElementById("downButton").style.background="black"
				}
			</script>
			
			<br /><br />
			
			<!--visibility 隐藏显示-->
			<p id="text2">测试文本</p>
			<button onclick="fun6()">影藏</button>
			<button onclick="fun7()">显示</button>
			<script>
				function fun6(){
					document.getElementById("text2").style.visibility='hidden'
				}
				function fun7(){
					document.getElementById("text2").style.visibility='visible'
				}
			</script>

			<!--JavaScript HTML DOM 元素（节点）-->
			<!--dom 创建和删除HTML元素-->
			<div id="div1" style="background: green;">
				<p id="p11">这是第一个段落</p>
				<p id="p22">这是第二个段落</p>
				
			</div>
			
			<script>
				//创建新的 <p> 元素：
				var para = document.createElement("p")
				//如需向 <p> 元素添加文本，您必须首先创建文本节点
				var node = document.createTextNode("新段落")
				//必须向 <p> 元素追加这个文本节点
				para.appendChild(node)
				
				//必须向一个已有的元素追加这个新元素
				var element = document.getElementById("div1")
				element.appendChild(para)
				
				//移除元素
				var parent = document.getElementById("div1")
				parent.removeChild(para)
				
			</script>
			
			<!--HTML DOM 属性-->
			<div id="div2">
				<p id="p33">111133</p>
				<p id="p44">44</p>
			</div>
			
						
			<!--总结：nodeName
				：nodeName 是只读的
					元素节点的 nodeName 与标签名相同
					属性节点的 nodeName 与属性名相同
					文本节点的 nodeName 始终是 #text
					文档节点的 nodeName 始终是 #document
				
				：nodeValue:
					元素节点的 nodeValue 是 undefined 或 null
					文本节点的 nodeValue 是文本本身
					属性节点的 nodeValue 是属性值
					
				:nodeType 属性返回节点的类型。nodeType 是只读的。
				元素	1
				属性	2
				文本	3
				注释	8
				文档	9
			-->
			
			<script>
				document.write(document.getElementById("div2").nodeName, "<br />",
				document.getElementById("p33").nodeValue, "<br />",
				document.getElementById("p33").firstChild.nodeName, "<br />",
				document.nodeName, "<br />",
				document.getElementById("div2").firstChild.nodeType)
			</script>

		
			<!--HTML DOM 访问-->
			<!--通过使用 getElementById() 方法
			通过使用 getElementsByTagName() 方法
			通过使用 getElementsByClassName() 方法-->
			
			<div id="divText">
				<p id="q1">11</p>
				<p id="q2">22</p>
				<p id="q3">33</p>
			</div>
			<script>
				document.write(document.getElementById("divText").getElementsByTagName("p")[0].innerHTML)
				console.log(document.getElementsByTagName("p")[document.getElementsByTagName("p").length-1].innerHTML)
			</script>
			
			<p class="class">111</p>
			<p class="class">222</p>
			<p ></p>
			
			<script>
				document.write(document.getElementsByClassName("class").innerHTML="3334444")
			</script>
			
			<!--HTML DOM - 修改-->
			<div id="div3" style="background: blueviolet; width: 100px; height: 50;">
				<p style="color: black;" id="ppp">111</p>
				<p style="color: gray;">222</p>
			</div>
			
			<script>
				document.getElementById("ppp").style.background="blue"
				
				//增加一个元素
				var element = document.createElement("p")
				var node = document.createTextNode("555")
				element.appendChild(node)
				document.getElementById("div3").appendChild(element)
				
			</script>
			
			<!--改变窗口背景颜色-->
			<input type="button" onclick="changeBgColor()" value="点击改变背景颜色"/>
			<script>
				function changeBgColor(){
//					document.body.style.background = 'violet'
					window.document.body.style.background = "violet"
				}
			</script>
			
			<!--创建元素 并插入指定位置-->
			<div id="pppp">
				<p id="qqq">qqq</p>
				<p id="www">www</p>
			</div>
			
			<script>
				var element = document.getElementById("pppp")
				var qqq = document.getElementById("qqq")
				
				var newer = document.createElement("p")
				var newNode = document.createTextNode("rrr")
				newer.appendChild(newNode)
				
				//插入到什么之前 第一个：新元素 第二个：被插的元素
				element.insertBefore(newer, qqq)
				//替换
				element.replaceChild(newer, qqq)
			</script>
			
			<!--HTML DOM - 事件-->
			<h1 id="hhh">点我改变内容</h1>
			<!--函数版-->
			<h1 onclick="changeT(this, 'hello world!')">点我改变内容</h1>
			
			<script>
				//使用 HTML DOM 来分配事件
				document.getElementById("hhh").onclick=function(){changeT(this, 'hello world!')}
				
				function changeT(id, text){
					id.innerHTML = text
				}
			</script>
			
			<!--HTML DOM 节点列表长度-->
			<div id="div5">
				<p>111</p>
				<h1>222</h1>
				<a>3333</a>
				<div>444</div>
			</div>
			<p>这是 分割线</p>			
			
			<script>
				for (var i = 0; i < document.getElementById("div5").childNodes.length; i++) {
					document.write(document.getElementById('div5').childNodes[i].innerHTML + "<br />")
				}
				
				for (var i = 0; i < document.getElementsByTagName('p').length; i++) {
					document.write(document.getElementsByTagName('p')[i].innerHTML)
				}
				
			</script>
			
			<!--DOM 根节点-->
			<script>
				alert(document.body.innerHTML)
				alert(document.body)
			</script>
			
			
	</body>
</html>
