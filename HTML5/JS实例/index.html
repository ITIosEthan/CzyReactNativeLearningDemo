			<input type="text" id="timer2Text"  value="0"/>
			<input type="button" value="停止计时" onclick="stop()"/>
			
			<script>
				var c=0
				//定时器
				var t
				function start(){
					t = setTimeout("start()", 1000);
					document.getElementById("timer2Text").value=c
					c+=1
				}
				function stop(){
					c=0
					setTimeout("document.getElementById('timer2Text').value=0",0)
					clearTimeout(t)
				}

			<!--使用计时事件制作的钟表 如01：00：00-->
			<br />
			<div id="newTimer">00:00:00</div>
			<input type="button" value="显示时钟" onclick="startRun()" />
			
			<script>
				function startRun(){
					
					var date = new Date()
					var h = date.getHours()
					var m = date.getMinutes()
					var s = date.getSeconds()
					m = msHanddle(m)
					s = msHanddle(s)
					
					document.getElementById("newTimer").innerHTML=h+':'+m+':'+s
					
					t = setTimeout("startRun()", 1000)
				}
				function msHanddle(i){
					
					if (i<10) {
						i="0"+i
						return i
					}
					return i
				}

			</script>
